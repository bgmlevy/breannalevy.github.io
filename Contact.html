        <form id="contactForm" action="https://script.google.com/macros/s/AKfycbxD-1-v_tvmzDyRd-unTICkwccEMOUcd8YvTciuQ2ERnDjm_L_BMwhxnA377AgH5VB4/exec" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
        <script>
        async function submitForm() {
          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxD-1-v_tvmzDyRd-unTICkwccEMOUcd8YvTciuQ2ERnDjm_L_BMwhxnA377AgH5VB4/exec', {
              method: 'POST',
              body: new FormData(document.getElementById('contactForm')),
            });
            const textResponse = await response.text();
            handleFormSubmission(textResponse);
          } catch (error) {
            console.error('Form submission error:', error);
          }
        }

        function handleFormSubmission(response) {
          alert(response);
            //check if resp
            if(response.includes('Success')) {
                window.location.href = 'Contact.html';
            }
        }
      </script>
