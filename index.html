      position: relative;
    }

    .middle {
      transition: 0.1s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .container:hover .image {
      opacity: 0.3;
    }

    .container:hover .middle {
      opacity: 1;
    }

      <div id="scroll-target" style="position: absolute; top: 922px;"></div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var workLink = document.getElementById('work-link');

            var scrollTarget = document.getElementById('scroll-target');

    
            workLink.addEventListener('click', function () {
           
                window.scrollTo({
                    top: scrollTarget.offsetTop,
                    behavior: 'smooth'
                });
            });
            workLink.addEventListener('mouseover', function () {
            workLink.style.color = 'black';
        });

       
        workLink.addEventListener('mouseout', function () {
            workLink.style.color = '#666'; 
        });
    });
    </script>
